<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Anas' Calculator</h1>
<div id="calc">
<div type="text" id="display"></div>
<div id="keyPad">
    <button type="button" id="7" class='num'>7</button>
    <button type="button" id="8" class='num'>8</button>
    <button type="button" id="9" class='num'>9</button>
    <button type="button" id="รท" class="operator" style="font-size: 20px;">รท</button>
    <button type="button" id="4" class='num'>4</button>
    <button type="button" id="5" class='num'>5</button>
    <button type="button" id="6" class='num'>6</button>
    <button type="button" id="x" class="operator" style="font-size: 20px;">x</button>
    <button type="button" id="1" class='num'>1</button>
    <button type="button" id="2" class='num'>2</button>
    <button type="button" id="3" class='num'>3</button>
    <button type="button" id="-" class="operator" style="font-size: 20px;">-</button>
    <button type="button" id="0" class='num'>0</button>
    <button type="button" id="dot" class="num" style="font-size: 30px;">.</button>
    <button type="button" id="equal" style="font-size: 20px;">=</button>
    <button type="button" id="+" class="operator" style="font-size: 20px;">+</button>
</div>
<div id="clearAndbackspace">
    <button type="button" id="clear" class="options">Clear</button>
    <button type="button" id='back' class="options">Backspace</button>
</div>
</div>
</body>
<script src="./script.js"></script>
</html>
